<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create buttons for 0-9 AND the operators (+ - x / A AC) -->
    <div id="calculator-container">
        <div class="calculator-output" id="calculator-display"></div>
        <!-- Number buttons -->
        <button class="number-buttons" value="1">1</button>
        <button class="number-buttons" value="2">2</button>
        <button class="number-buttons" value="3">3</button>
        <button class="number-buttons" value="4">4</button>
        <button class="number-buttons" value="5">5</button>
        <button class="number-buttons" value="6">6</button>
        <button class="number-buttons" value="7">7</button>
        <button class="number-buttons" value="8">8</button>
        <button class="number-buttons" value="9">9</button>
        <button class="number-buttons" value="0">0</button>
        <!-- Operation number-buttons -->
         <button class="operators-buttons" value="" id="add-button">+</button>
         <button class="operators-buttons" value="" id="subtract-button">-</button>
         <button class="operators-buttons" value="" id="multiply-button">x</button>
         <button class="operators-buttons" value="" id="divide-button">/</button>
         <button class="operators-buttons" value="" id="equals-button">=</button>
         <button class="operators-buttons" value="" id="decimal-button">.</button>
         <button class="operators-buttons" value="" id="clear-button">CLEAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
