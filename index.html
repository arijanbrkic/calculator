<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Create buttons for 0-9 AND the operators (+ - x / A AC) -->
    <div id="calculator-container">
        <div class="calculator-output" id="calculator-display"></div>
        <!-- Number buttons -->
        <button class="number-buttons" id="1">1</button>
        <button class="number-buttons" id="2">2</button>
        <button class="number-buttons" id="3">3</button>
        <button class="number-buttons" id="4">4</button>
        <button class="number-buttons" id="5">5</button>
        <button class="number-buttons" id="6">6</button>
        <button class="number-buttons" id="7">7</button>
        <button class="number-buttons" id="8">8</button>
        <button class="number-buttons" id="9">9</button>
        <button class="number-buttons" id="0">0</button>
        <!-- Operation number-buttons -->
         <button class="operators-buttons" id="add-button">+</button>
         <button class="operators-buttons" id="subtract-button">-</button>
         <button class="operators-buttons" id="multiply-button">x</button>
         <button class="operators-buttons" id="divide-button">/</button>
         <button class="operators-buttons" id="equals-button">=</button>
         <button class="operators-buttons" id="decimal-button">.</button>
         <button class="operators-buttons" id="clear-button">CLEAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
