<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Create buttons for 0-9 AND the operators (+ - x / A AC) -->
    <div class="calculator-container">
        <div class="calculator-output" id="calculator-display"></div>
        <div class="first-row">    
            <button value="clear">AC</button>
            <button value="delete">DEL</button>
        </div>
        <div class="second-row">
            <button class="number-buttons" value="7">7</button>
            <button class="number-buttons" value="8">8</button>
            <button class="number-buttons" value="9">9</button>
            <button class="operators-buttons non-numbers" value="/" id="divide-button">/</button>
        </div>
        <div class="third-row">
            <button class="number-buttons" value="4">4</button>
            <button class="number-buttons" value="5">5</button>
            <button class="number-buttons" value="6">6</button>
            <button class="operators-buttons non-numbers" value="*" id="multiply-button">x</button>
        </div>
        <div class="fourth-row">
            <button class="number-buttons" value="1">1</button>
            <button class="number-buttons" value="2">2</button>
            <button class="number-buttons" value="3">3</button>
            <button class="operators-buttons non-numbers" value="-" id="subtract-button">-</button>
        </div>
        <div class="fifth-row">
            <button class="number-buttons non-numbers" value=".">.</button>
            <button class="number-buttons" value="0">0</button>
            <button class="non-numbers" id="equals-button" value="=">=</button>
            <button class="operators-buttons non-numbers" value="+" id="add-button">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
